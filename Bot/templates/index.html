<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="message-content">Hello, I am Doc, your personal healthcare assistant. How may I assist you today?</div>
            </div>
            <div class="buttons">
                <button onclick="sendFeature('Schedule an Appointment')">Appointment Scheduling</button>
                <button onclick="sendFeature('Suggest a diet plan')">Diet Suggestion</button>
                <button onclick="sendFeature('Check your symptom')">Symptom Checking</button>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
